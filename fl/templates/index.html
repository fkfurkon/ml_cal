<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">

  <title>Food Selection System</title>

</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-6">ML Generative AI</span>
      </a>
    </header>
  </div>
  <div class="containerform ">
    <h4 class="head-about">กรอกข้อมูลเกี่ยวกับอาหารที่ต้องการ</h4>
    <div class="border-bottom"></div>
    <form id="food-selection" method="POST" action="/foodselection">
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>ประเภทอาหาร :</legend>
          </div>
          <div class="column right">
            <select id="food_type" name="food-type">
              <option value="ของหวาน" selected>ของหวาน</option>
              <option value="เครื่องดิ่ม" selected>เครื่องดิ่ม</option>
              <option value="อาหารทั่วไป" selected>อาหารทั่วไป</option>
              <option value="-" selected>-</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>แคลอรี่ :</legend>
          </div>
          <div class="column right">
            <input type="number" id="calories" name="calories" min="0" max="100" step="1">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>รสชาติ :</legend>
          </div>
          <div class="column right">
            <select id="flavor" name="flavor">
              <option value="หวาน" selected>หวาน</option>
              <option value="เปรี่ยว" selected>เปรี้ยว</option>
              <option value="เผ็ด" selected>เผ็ด</option>
              <option value="เค็ม" selected>เค็ม</option>
              <option value="เค็มปี๋" selected>เค็มปี๋</option>
              <option value="-" selected>-</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>ประเทศ :</legend>
          </div>
          <div class="column right">
            <select id="country" name="country">
              <option value="ประเทศฝรั่งเศส" selected>ประเทศฝรั่งเศส</option>
              <option value="ประเทศอิตาลี" selected>ประเทศอิตาลี</option>
              <option value="ประเทศเยอรมนี" selected>ประเทศเยอรมนี</option>
              <option value="ประเทศไทย" selected>ประเทศไทย</option>
              <option value="ประเทศอินเดีย" selected>ประเทศอินเดีย</option>
              <option value="ประเทศอังกฤษ" selected>ประเทศอังกฤษ</option>
              <option value="ประเทศอเมริกา" selected>ประเทศอเมริกา</option>
              <option value="ประเทศจีน" selected>ประเทศจีน</option>
              <option value="ประเทศญี่ปุ่น" selected>ประเทศญี่ปุ่น</option>
              <option value="ประเทศโปรตุเกส" selected>ประเทศโปรตุเกส</option>
              <option value="ประเทศเกาหลี" selected>ประเทศเกาหลี</option>
              <option value="-" selected>-</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column clean">
            <input type="checkbox" id="clean-food" name="clean-food">
            <label for="clean-food">Clean</label>
          </div>
          <div class="column halal">
            <input type="checkbox" id="halal-food" name="halal-food">
            <label for="halal-food">Halal</label>
          </div>
        </div>
      </fieldset>
      <div class="center"><button class="btn btn-primary" id="Submit">Submit</button></div>

    </form>
    <div id="results" style="display:none;">
      <h2>Selected Food</h2>
      <p id="food-info"></p>
    </div>
  </div>
</body>

</html>
