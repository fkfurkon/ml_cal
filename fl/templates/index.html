<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  <title>Food Selection System</title>

</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-6">ML Generative AI</span>
      </a>
    </header>
  </div>
  <div class="containerform2 ">
    <h4 class="head-about">กรอกข้อมูลเกี่ยวกับอาหารที่ต้องการ</h4>
    <div class="border-bottom"></div>
    <form class="form" id="food-selection" method="POST" action="/foodselection">
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>ประเภทอาหาร :</legend>
          </div>
          <div class="column right">
            <select id="food_type" name="food-type" required>
              <option value="" selected hidden>เลือกประเภทอาหาร</option>
              <option value="ของหวาน">ของหวาน</option>
              <option value="เครื่องดิ่ม">เครื่องดิ่ม</option>
              <option value="อาหารทั่วไป">อาหารทั่วไป</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>แคลอรี่ :</legend>
          </div>
          <div class="column cl_center">
            <input type="number" id="calories" name="calories" required placeholder="ระบุแคลอรี่ที่ต้องการ" min="20" max="800" step="1">
          </div>
          <div class="column kcal"><legend>kcal</legend></div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>รสชาติ :</legend>
          </div>
          <div class="column right">
            <select id="flavor" name="flavor" required>
              <option value="" hidden selected>เลือกรสชาติที่ต้องการ</option>
              <option value="หวาน">หวาน</option>
              <option value="เปรี่ยว">เปรี้ยว</option>
              <option value="เผ็ด">เผ็ด</option>
              <option value="เค็ม">เค็ม</option>
              <option value="ครีมมี่">ครีมมี่</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column left">
            <legend>ประเทศ :</legend>
          </div>
          <div class="column right">
            <select id="country" name="country" required>
              <option value="" hidden selected>เลือกประเทศที่ต้องการ</option>
              <option value="ประเทศฝรั่งเศส">ประเทศฝรั่งเศส</option>
              <option value="ประเทศอิตาลี">ประเทศอิตาลี</option>
              <option value="ประเทศเยอรมนี">ประเทศเยอรมนี</option>
              <option value="ประเทศไทย">ประเทศไทย</option>
              <option value="ประเทศอินเดีย">ประเทศอินเดีย</option>
              <option value="ประเทศอังกฤษ">ประเทศอังกฤษ</option>
              <option value="ประเทศอเมริกา">ประเทศอเมริกา</option>
              <option value="ประเทศจีน">ประเทศจีน</option>
              <option value="ประเทศญี่ปุ่น">ประเทศญี่ปุ่น</option>
              <option value="ประเทศโปรตุเกส">ประเทศโปรตุเกส</option>
              <option value="ประเทศเกาหลี">ประเทศเกาหลี</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <div class="column clean">
            <input type="checkbox" id="clean-food" name="clean-food">
            <label for="clean-food">Clean</label>
          </div>
          <div class="column halal">
            <input type="checkbox" id="halal-food" name="halal-food">
            <label for="halal-food">Halal</label>
          </div>
        </div>
      </fieldset>
      <div class="center"><button class="btn btn-primary" id="Submit">Submit</button></div>

    </form>
    <div id="results" style="display:none;">
      <h2>Selected Food</h2>
      <p id="food-info"></p>
    </div>
  </div>
</body>

</html>
